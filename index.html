        function input_name() {

        <script>
            function loadstr() {
                var text1 = document.getElementById("student_name");
                var text2 = document.getElementById("class_name");
                if(localStorage.lastusername != null)

                if(localStorage.lastclasses != null)

            }
        </script>
        <script type="text/javascript">
            setInterval("getDate()",1000);
            function getDate(){
                var date = new Date();
                var m =date.getMonth()+1;
                if (m >= 0 && m <= 9) {
                    m = "0" + m;
                }
                var d = date.getDate(); 
                var h = date.getHours();
                var minute = date.getMinutes();
                if (minute >= 0 && minute <= 9) {
                    minute = "0" + minute;
                }
                var s = date.getSeconds();
    
                var day = document.getElementById("monthDay");
                day.innerHTML = m+"月"+d+"日";
                var second = document.getElementById("second")
                second.innerHTML = "  "+s+"  ";
                var time = document.getElementById("hourMinute")
                time.innerHTML = h+":"+minute;
            }
            //使用定时器每秒向div写入当前时间
            setInterval("getDate()",1000);
        </script>
